<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test</title>
</head>
<body>
  <div id="test">Este elemento debería ser único</div>
  <div id="test">Pero no lo es</div>
  <p>¿Cómo se comporta <strong>jQuery</strong> y cómo se comporta <strong>document.querySelector</strong>?</p>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript">
    var find_by_jquery = jQuery('#test');
    console.log(find_by_jquery);
    var find_by_doc_selector = document.querySelectorAll('#test');
    console.log(find_by_doc_selector);
  </script>
</body>
</html>
